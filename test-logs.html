<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logs - Candor Ma Mission</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .test-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            margin: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background: #f8fafc;
            border-left: 4px solid #3b82f6;
        }
        .success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        .error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test du syst√®me de logs</h1>
        <p>Cette page permet de tester le syst√®me de logs et de v√©rifier que tout fonctionne correctement.</p>
        
        <div>
            <h3>Tests de logs manuels :</h3>
            <button class="test-btn" onclick="testLog('Test de connexion admin')">
                <i class="fas fa-user"></i> Test connexion admin
            </button>
            <button class="test-btn" onclick="testLog('Test de d√©connexion admin')">
                <i class="fas fa-sign-out-alt"></i> Test d√©connexion admin
            </button>
            <button class="test-btn" onclick="testLog('Test d\'archivage de message')">
                <i class="fas fa-archive"></i> Test archivage
            </button>
            <button class="test-btn" onclick="testLog('Test de suppression de message')">
                <i class="fas fa-trash"></i> Test suppression
            </button>
            <button class="test-btn" onclick="testLog('Test de restauration de message')">
                <i class="fas fa-undo"></i> Test restauration
            </button>
        </div>
        
        <div>
            <h3>Test de d√©tection IP :</h3>
            <button class="test-btn" onclick="testIP()">
                <i class="fas fa-globe"></i> Tester la d√©tection IP
            </button>
        </div>
        
        <div>
            <h3>Test de formatage des dates :</h3>
            <button class="test-btn" onclick="testDateFormat()">
                <i class="fas fa-calendar"></i> Tester le formatage des dates
            </button>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="config.js"></script>
    <script>
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <strong>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'} ${message}</strong>
                <br><small>${new Date().toLocaleString('fr-FR')}</small>
            `;
            resultsDiv.appendChild(resultDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (resultDiv.parentNode) {
                    resultDiv.parentNode.removeChild(resultDiv);
                }
            }, 5000);
        }
        
        function testLog(action) {
            showResult(`Envoi du log: "${action}"...`, 'info');
            
            // Get user IP address
            let userIP = 'N/A';
            
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userIP = data.ip;
                    return sendLog(action, userIP);
                })
                .catch(error => {
                    console.log('Could not get IP from ipify, using fallback');
                    return sendLog(action, userIP);
                });
        }
        
        function sendLog(action, ip) {
            const url = `${GOOGLE_SCRIPT_URL}?action=addLog&action=${encodeURIComponent(action)}&ip=${encodeURIComponent(ip)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showResult(`Log ajout√© avec succ√®s: "${action}" (IP: ${ip})`, 'success');
                    } else {
                        showResult(`Erreur lors de l'ajout du log: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    showResult(`Erreur de connexion: ${error.message}`, 'error');
                });
        }
        
        function testIP() {
            showResult('Test de d√©tection IP en cours...', 'info');
            
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    showResult(`IP d√©tect√©e: ${data.ip}`, 'success');
                })
                .catch(error => {
                    showResult(`Erreur de d√©tection IP: ${error.message}`, 'error');
                });
        }
        
        function testDateFormat() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const date = day + '/' + month + '/' + year;
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const heure = hours + ':' + minutes + ':' + seconds;
            
            showResult(`Date format√©e: ${date} ${heure}`, 'success');
        }
    </script>
</body>
</html>
